<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You – DigitalHub ZA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="icon" href="logo.jpg" type="image/jpg" />
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Poppins', sans-serif;
    }
    .thank-you-container {
      text-align: center;
      padding: 40px;
      border-radius: 12px;
      background: white;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    .btn-primary {
      background-color: #00bfa6;
      border: none;
    }
    .btn-primary:hover {
      background-color: #008c7f;
    }
    .logo {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="thank-you-container">
    <img src="logo.jpg" alt="DigitalHub ZA Logo" class="logo" />
    <h1 class="text-success mb-3"><i class="bi bi-check-circle-fill"></i> Thank You!</h1>
    <p class="lead mb-4">Your message has been sent successfully.<br>We’ll get back to you soon.</p>
    <a href="/" class="btn btn-primary">Back to Home</a>
  </div>
</body>
</html>
