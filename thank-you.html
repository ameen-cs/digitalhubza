<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <title>Thank You – DigitalHub ZA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  
  <style>
    /* CSS Variables for easy theme tweaking */
    :root {
      --primary: #00bfa6;
      --primary-dark: #008c7f;
      --primary-light: #a2fff2;
      --bg-gradient-start: #e6f7f4;
      --bg-gradient-end: #f8faf9;
      --text-primary: #121212;
      --text-secondary: #444;
      --shadow-color: rgba(0, 191, 166, 0.3);
      --font-family: 'Poppins', sans-serif;
    }
    
    /* Reset */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      font-family: var(--font-family);
      background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
      color: var(--text-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      position: relative;
    }
    
    /* Subtle noise background overlay */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      pointer-events: none;
      background: url('https://www.transparenttextures.com/patterns/asfalt-light.png');
      opacity: 0.08;
      z-index: 0;
    }
    
    /* Animated glowing gradient behind the card */
    .glow {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 480px;
      height: 480px;
      background: linear-gradient(45deg, var(--primary-light), var(--primary), var(--primary-dark));
      filter: blur(60px);
      opacity: 0.3;
      transform: translate(-50%, -50%);
      animation: pulseGlow 4s ease-in-out infinite alternate;
      border-radius: 50%;
      z-index: -1;
    }
    
    @keyframes pulseGlow {
      0% { opacity: 0.25; filter: blur(55px);}
      100% { opacity: 0.35; filter: blur(65px);}
    }
    
    /* Container with glassmorphism */
    .thank-you-container {
      background: rgba(255 255 255 / 0.85);
      backdrop-filter: saturate(180%) blur(14px);
      max-width: 480px;
      width: 100%;
      border-radius: 1.25rem;
      box-shadow:
        0 4px 40px rgba(0, 191, 166, 0.18),
        0 12px 80px rgba(0, 191, 166, 0.1);
      padding: 3.5rem 3rem 4rem;
      text-align: center;
      box-sizing: border-box;
      opacity: 0;
      animation: fadeInUp 0.75s ease forwards;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: default;
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.75rem;
    }
    .thank-you-container:hover {
      transform: scale(1.03);
      box-shadow:
        0 8px 50px rgba(0, 191, 166, 0.3),
        0 18px 90px rgba(0, 191, 166, 0.2);
    }
    
    /* Logo */
    .thank-you-logo {
      width: 96px;
      height: 96px;
      object-fit: contain;
      border-radius: 50%;
      box-shadow: 0 2px 12px rgba(0, 191, 166, 0.35);
      user-select: none;
      flex-shrink: 0;
      cursor: default;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }
    .thank-you-logo:hover {
      transform: scale(1.08) rotate(6deg);
      box-shadow: 0 6px 20px rgba(0, 191, 166, 0.6);
    }

    /* Animated checkmark SVG */
    .checkmark {
      display: inline-block;
      width: 64px;
      height: 64px;
      margin-bottom: 0;
      user-select: none;
      flex-shrink: 0;
    }
    .checkmark svg {
      width: 100%;
      height: 100%;
      stroke: var(--primary);
      stroke-width: 5;
      stroke-linecap: round;
      stroke-linejoin: round;
      fill: none;
      animation: drawCheck 0.8s ease forwards;
      stroke-dasharray: 100;
      stroke-dashoffset: 100;
    }
    @keyframes drawCheck {
      to {
        stroke-dashoffset: 0;
      }
    }
    
    h1 {
      font-weight: 600;
      font-size: 2.8rem;
      color: var(--primary);
      margin: 0;
      user-select: none;
      transition: font-weight 0.3s ease;
      letter-spacing: 0.04em;
    }
    h1:hover {
      font-weight: 700;
    }
    
    p {
      font-size: 1.3rem;
      color: var(--text-secondary);
      line-height: 1.6;
      margin: 0;
      user-select: none;
      max-width: 90%;
      letter-spacing: 0.02em;
    }
    
    /* Button with bounce on hover */
    a.btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      font-weight: 700;
      font-size: 1.2rem;
      padding: 1rem 3rem;
      border-radius: 50px;
      text-decoration: none;
      box-shadow: 0 10px 25px rgba(0, 191, 166, 0.45);
      transition: background 0.3s ease, box-shadow 0.3s ease;
      display: inline-block;
      user-select: none;
      animation: bounceIn 0.7s ease forwards;
      transform-origin: center;
      will-change: transform;
      position: relative;
      margin-top: 1.25rem;
    }
    a.btn-primary:hover,
    a.btn-primary:focus {
      background: linear-gradient(135deg, var(--primary-dark), #00564f);
      box-shadow: 0 14px 35px rgba(0, 140, 127, 0.8);
      animation: bounce 0.6s infinite alternate ease-in-out;
      outline: none;
    }
    a.btn-primary:focus-visible {
      outline: 3px solid #00564f;
      outline-offset: 4px;
    }
    
    /* Animations */
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes bounceIn {
      0% {
        transform: scale(0.95);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
    @keyframes bounce {
      0% { transform: translateY(0); }
      100% { transform: translateY(-6px); }
    }
    
    /* Confetti Container */
    .confetti {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none;
      overflow: visible;
      z-index: 20;
    }
    
    /* Responsive */
    @media (max-width: 480px) {
      .thank-you-container {
        padding: 2.5rem 2rem 3rem;
        max-width: 95vw;
      }
      .thank-you-logo {
        width: 72px;
        height: 72px;
      }
      h1 {
        font-size: 2.2rem;
      }
      p {
        font-size: 1.1rem;
      }
      a.btn-primary {
        font-size: 1rem;
        padding: 0.9rem 2.5rem;
      }
      .checkmark {
        width: 50px;
        height: 50px;
      }
    }
  </style>
</head>
<body>
  
  <div class="glow" aria-hidden="true"></div>

  <main class="thank-you-container" role="main" aria-label="Thank you message">
    <img src="logo.jpg" alt="DigitalHub ZA Logo" class="thank-you-logo" />
    <div class="checkmark" aria-hidden="true">
      <svg viewBox="0 0 52 52" >
        <path d="M14 27l10 10 14-18" />
      </svg>
    </div>
    <h1>Thank You!</h1>
    <p>Your message has been sent successfully.<br>We’ll get back to you shortly.</p>
    <a href="/" class="btn-primary" role="button" aria-label="Back to Home">Back to Home</a>
  </main>

  <div class="confetti" aria-hidden="true"></div>

  <script>
    // Confetti burst effect (simple)
    (function(){
      const confettiContainer = document.querySelector('.confetti');
      const colors = ['#00bfa6', '#00ffe0', '#008c7f', '#a2fff2', '#00c9b9'];
      
      function createConfettiPiece() {
        const div = document.createElement('div');
        div.style.position = 'absolute';
        div.style.width = '8px';
        div.style.height = '8px';
        div.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        div.style.top = '0px';
        div.style.left = Math.random() * window.innerWidth + 'px';
        div.style.opacity = '1';
        div.style.borderRadius = '50%';
        div.style.pointerEvents = 'none';
        div.style.transform = `translate3d(0,0,0) rotate(${Math.random()*360}deg)`;
        div.style.willChange = 'transform, opacity';
        
        confettiContainer.appendChild(div);

        let fallDistance = window.innerHeight + 30 + Math.random()*100;
        let xMove = (Math.random() - 0.5) * 200;
        let duration = 4000 + Math.random()*2000;

        let start = null;
        function animateConfetti(t) {
          if (!start) start = t;
          let elapsed = t - start;
          if (elapsed > duration) {
            confettiContainer.removeChild(div);
            return;
          }
          let progress = elapsed / duration;
          div.style.transform = `translate3d(${xMove * progress}px, ${fallDistance * progress}px, 0) rotate(${progress * 360}deg)`;
          div.style.opacity = 1 - progress;
          requestAnimationFrame(animateConfetti);
        }
        requestAnimationFrame(animateConfetti);
      }

      // Burst 50 confetti on load
      window.addEventListener('load', () => {
        for(let i=0; i<50; i++) {
          setTimeout(createConfettiPiece, i * 30);
        }
      });
    })();
  </script>
</body>
</html>
